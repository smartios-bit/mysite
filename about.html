    <script type="module">
        // Подключаем ToneConnect SDK
        import { TonConnect } from "https://unpkg.com/@tonconnect/sdk@latest";

        const tonConnect = new TonConnect();

        // Функция для отправки транзакции
        async function sendTransaction() {
            try {
                // Открытие ToneKeeper или другого кошелька для подключения
                const connectedWallet = await tonConnect.connect();

                // Данные для транзакции
                const transaction = {
                    validUntil: Math.floor(Date.now() / 1000) + 600, // Время жизни транзакции 10 минут
                    messages: [{
                        amount: '100000000', // Сумма в нанотонах (1 TON = 10^9 нанотонов)
                        recipient: 'UQDtYrCmts12HSgoJhw7SYBlQiRAIR9rgn6CcE27grNXyMOv' // Адрес кошелька получателя
                    }]
                };

                // Отправка транзакции
                const result = await connectedWallet.sendTransaction(transaction);

                console.log('Транзакция успешно отправлена:', result);
            } catch (error) {
                console.error('Ошибка подключения или отправки транзакции:', error);
            }
        }

        // Делаем функцию глобальной
        window.sendTransaction = sendTransaction;
    </script>
